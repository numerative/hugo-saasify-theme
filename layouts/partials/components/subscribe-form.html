<div class="p-6 rounded-lg" style="background-color: var(--md-sys-color-surface-container);">
    <h3 class="text-lg font-bold mb-2" style="color: var(--md-sys-color-on-surface);">{{ .title | default "Subscribe to Newsletter" }}</h3>
    <p class="text-sm mb-4" style="color: var(--md-sys-color-on-surface-variant);">{{ .description | default "Get the latest posts delivered right to your inbox." }}</p>
    
    <form action="{{ .action | default "#" }}" method="POST" class="space-y-3">
        {{ with .hidden }}
            {{ range $name, $value := . }}
                <input type="hidden" name="{{ $name }}" value="{{ $value }}">
            {{ end }}
        {{ end }}
        
        <div>
            <input 
                type="email" 
                name="{{ .emailName | default "email" }}" 
                placeholder="{{ .placeholder | default "Enter your email" }}"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2" style="border-color: var(--md-sys-color-outline); background-color: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface);"
            >
        </div>
        
        <button 
            type="submit"
            class="w-full px-4 py-2 rounded-lg transform hover:-translate-y-0.5 transition duration-200" style="background-color: var(--md-sys-color-secondary); color: var(--md-sys-color-on-secondary);"
        >
            {{ .buttonText | default "Subscribe" }}
        </button>
        
        {{ with .disclaimer }}
            <p class="text-xs mt-2" style="color: var(--md-sys-color-outline);">{{ . }}</p>
        {{ end }}
    </form>
</div>
